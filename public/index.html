<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Search for a Report Card</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Enter exact name, e.g., doc1 (case-insensitive)">
      <button onclick="searchPDF()">Search</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
